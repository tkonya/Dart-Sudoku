<polymer-element name="sudoku-board">

    <template>
        <style>
            title {
                text-align: center;
            }
            table {
                border: none;
                border-collapse: collapse;
            }
            td {
                border: 2px solid black;
                padding: 0;
            }
        </style>

            <h3 class="title">Polymer Dart Sudoku</h3>

            <table>
                <tr>
                    <td><sudoku-block id="blockX1Y1" startX="1" startY="1"></sudoku-block></td>
                    <td><sudoku-block id="blockX2Y1" startX="4" startY="1"></sudoku-block></td>
                    <td><sudoku-block id="blockX3Y1" startX="7" startY="1"></sudoku-block></td>
                </tr>
                <tr>
                    <td><sudoku-block id="blockX1Y2" startX="1" startY="4"></sudoku-block></td>
                    <td><sudoku-block id="blockX2Y2" startX="4" startY="4"></sudoku-block></td>
                    <td><sudoku-block id="blockX3Y2" startX="7" startY="4"></sudoku-block></td>
                </tr>
                <tr>
                    <td><sudoku-block id="blockX1Y3" startX="1" startY="7"></sudoku-block></td>
                    <td><sudoku-block id="blockX2Y3" startX="4" startY="7"></sudoku-block></td>
                    <td><sudoku-block id="blockX3Y3" startX="7" startY="7"></sudoku-block></td>
                </tr>
            </table>

            <button on-click="{{newGameBasedOnInput}}">New Game</button> Start a new game with <input type="number" min="1" max="64" value="{{inputDifficulty}}" bind-value="inputDifficulty" style="width:40px;"> blank cells<br>
            <button on-click="{{reloadCandidateGame}}">Restart Game</button><br>
            <button on-click="{{clearAllCells}}">Clear All Cells</button><br>
            <button on-click="{{reloadGame}}">Show Answers</button><br>
            <button on-click="{{helpMe}}">Help Me</button><br>
            <button on-click="{{checkAnswers}}">Check Answers</button><br>

        </div>
    </template>

    <script type="application/dart" src="sudokuBoard.dart"></script>

</polymer-element>
